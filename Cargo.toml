[package]
name = "clio"
description = "A library for parsing CLI file names"
keywords = ["cli", "stdin", "stdout"]
authors = ["AJ Bagwell <aj.bagwell@gmail.com>"]
license = "MIT"
version = "0.1.3"
repository = "https://github.com/aj-bagwell/clio"
documentation = "https://docs.rs/clio"
readme = "README.md"
edition = "2018"

[features]
http = ["ureq"]

[dependencies]
ureq = { git = "https://github.com/aj-bagwell/ureq", rev = "bf808ba0b6519a9ac5bb2156a6e0cc69f1868401", optional = true }

[dev-dependencies]
structopt = { version = "0.3", default-features = false }